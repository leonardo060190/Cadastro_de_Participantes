<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</head>

<body class="container">


    <h2>Fa√ßa o seu cadastro aqui!</h2>
    <hr>
    <form name="Cadastrar" method="post" autocomplete="off">
        <fieldset>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-control form-control-sm mb-2" type="text" id="nome" name="nome"
                            placeholder="Digite seu Nome *" autocomplete="off" required>
                    </div>
                </div>


                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-control form-control-sm" type="tel" id="fone" name="fone"
                            placeholder="Digite seu Telefone com DDD *" autocomplete="off" required>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-control form-control-sm" type="text" name="cpf" id="cpf" autocomplete="off"
                            placeholder="Digite seu CPF *" required>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="form-check mb-2">
                        <div class="form-group mb-2 col-auto">
                            <label class=" col-form-label" for="data_nascimento">Data de Nascimento:</label>
                            <input class="form-control form-control-sm" type="date" id="data_nascimento"
                                name="data_nascimento">
                        </div>

                        <div class="form-group mb-2 col-auto">
                            <label class=" col-form-label" for="data-evento">Data do Evento:</label>
                            <input class="form-control form-control-sm" type="date" id="data_evento" name="data_evento">
                        </div>
                    </div>


                    <div class="col-auto">
                        <div class="form-check mb-2">
                            <label class=" col-form-label" for="nome_evento">Nome do Evento:</label>
                            <select class="form-control" id="nome_evento" name="nome_evento">
                                <option value="Casamento">Casamento</option>
                                <option value="Aniversario">Aniversario</option>
                                <option value="Formatura">Formatura</option>
                                <option value="Outro">Outro</option>

                            </select>
                        </div>
                    </div>

                    <hr>
                    <div class="col-auto">
                        <div class="form-check mb-2">
                            <button class="btn btn-outline-primary" type="button" value="Cadastrar"
                                onclick="validarForm()">Cadastrar</button>
                            <button class="btn btn-outline-warning" type="reset" name="" id="limpa">Limpar</button>
                            <button class="btn btn-outline-info" type="button" id="lista"
                                onclick="window.location='lista_de_Participantes.html'">Retorne a
                                Lista</button>
                            <br>

                        </div>
                    </div>
                </div>
        </fieldset>
    </form>




</body>

</html>
