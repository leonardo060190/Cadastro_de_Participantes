<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="container">

    <div>
        <header class="cabecalho">

            <h1>SAVINIS</h1>

            <nav class="cabecalho_menu">
                <a class="cabecalho_menu_item">Informativos dos Eventos</a>
                <a class="cabecalho_menu_item">Palestrantes</a>
                <a class="cabecalho_menu_item" href="lista_de_Participantes.html">Lista de Participates</a>
            </nav>

        </header>
        <h2>Fa√ßa o seu cadastro aqui!</h2>
        <main class="conteudo">
            <form name="Cadastrar" method="post" autocomplete="off">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" autocomplete="off" required>
                </div>
                <div>
                    <label for="fone">Celular com DDD:</label>
                    <input type="tel" id="fone" name="fone" placeholder="11 99999-9999" autocomplete="off" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" autocomplete="off" required>
                </div>
                <div>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>
                <div>
                    <label for="data-evento">Data do Evento:</label>
                    <input type="date" id="data_evento" name="data_evento">
                </div>
                <br>
                <div>
                    <label for="nome_evento">Nome do Evento:</label>
                    <select id="nome_evento" name="nome_evento">
                        <option value="casamento">Bootcamp TechSenai</option>
                        <option value="aniversario">Infojobs</option>
                        <option value="formatura">Palestra Tech</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <br>
                <input class="button" type="button" value="Cadastrar" onclick="validarForm()">
                <input class="button" type="reset" name="" id="limpa">
                <br><br>
               
    </div>
    </form>
    </main>
    


</body>

</html>
